<div class="todo-item">
<div class="todo-description">
  <li (click)="finishItem(todo.id)" [class.todo-finish]="todo.finish">{{todo.id}}. {{todo.description}}</li>
</div>
<div class="todo-delete-button">
  <app-button [button]="deleteButton" (click)="deleteItem(todo.id)"></app-button>
</div>
</div>
